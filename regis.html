<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #b3d9ff; /* Màu nền xanh nhạt */
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
        }

        .header img {
            width: 250px; /* Thay đổi kích thước logo nếu cần */
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px; /* Căn khoảng cách giữa label và input */
        }
        input[type="text"],
        select,
        textarea {
            width: calc(100% - 160px); /* Chiều rộng phù hợp với khoảng cách label */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        textarea {
            resize: none;
            height: 100px; /* Độ cao của ô Comments */
        }
        .radio-group,
        .checkbox-group {
            margin-left: 150px;
        }
        .checkbox-group label,
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons input:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image.png" alt="Logo">
        <h2>Registration Form</h2>
    </div>

    <div class="form-container">
        <legend align="center">Register your Jackson Electronics product here</legend>
        <br>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Address #1:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Address #2:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text">
            <label>State:</label>
            <input type="text">
            <label>Zip:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Country:</label>
            <input type="text">
        </div>

        <hr/>

        <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product">
                <option value="scanmaster">ScanMaster</option>
                <option value="proscan">ProScan</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date Purchased:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Serial #:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Used for:</label>
            <div class="radio-group">
                <input type="radio" name="usedfor" id="home">
                <label for="home">Home</label>
                <br/>
                <input type="radio" name="usedfor" id="educationalinstitution">
                <label for="educationalinstitution">Educational Institution</label>
                <br/>
                <input type="radio" name="usedfor" id="business">
                <label for="business">Business</label>
                <br/>
                <input type="radio" name="usedfor" id="other">
                <label for="other">Other</label>
                <br/>
                <input type="radio" name="usedfor" id="government">
                <label for="government">Government</label>
            </div>
        </div>

        <div class="form-group">
            <label>System (check all that apply):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="system" value="windows"> Windows</label>
                <label><input type="checkbox" name="system" value="unix"> UNIX</label>
                <label><input type="checkbox" name="system" value="macintosh"> Macintosh</label>
                <label><input type="checkbox" name="system" value="other"> Other</label>
            </div>
        </div>

        <hr/>

        <div class="form-group">
            <label for="comments">Comments?:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="buttons">
            <input type="button" value="Click to register" onclick="alert('Registration Successful!')">
            <input type="reset" value="Click to cancel">
        </div>
    </div>
</body>
</html>
